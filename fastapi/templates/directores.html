<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Directores</title>
</head>
<body>
    <h1>Lista de Directores</h1>
    <ul>
        {% for director in directores %}
            <li>
                {{ director.nombre }}
                <form action="/delete_director" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{ director.id }}">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <h2>Añadir Director</h2>
    <form action="/add_director" method="post">
        <input type="text" name="nombre" placeholder="Nombre del director" required>
        <button type="submit">Añadir</button>
    </form>
</body>
</html>
